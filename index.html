<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng sách cũ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="bg-dark text-white text-center py-3 shadow">
        <h1 class="title">📚 Cửa Hàng Sách Cũ 📚</h1>
    </header>    

    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">📚 Trang chủ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="#books">📖 Sách</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="cartButton">🛒 Giỏ hàng</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item d-flex align-items-center">
                        <img src="./img/anh avt.jpg" alt="Avatar" class="rounded-circle me-2" width="30" height="30">
                        <a class="nav-link" href="#" onclick="toggleLogin()" id="loginButton">👤 Đăng nhập</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Nhập tên sách cần tìm..." onkeyup="searchBooks()">
    </div>

    <div class="container mt-4" id="books">
        <h2>Danh Mục Sách</h2>
        <div class="row" id="bookList"></div>
    </div>

    <div class="container mt-5 p-4 border rounded shadow bg-light" id="cart">
        <h2 class="text-center text-dark">🛒 Giỏ Hàng</h2>
        <ul id="cartList" class="list-group"></ul>
        <h4 class="mt-3 text-end">Tổng tiền: <span id="totalPrice">0 VND</span></h4>
        <button class="btn btn-success mt-2 w-100" onclick="checkout()">Thanh toán</button>
    </div>

    <div class="container mt-5" id="admin" style="display: none;">
        <h2>Quản lý sách</h2>
        <div class="mb-3">
            <input type="text" id="newTitle" class="form-control mb-2" placeholder="Tên sách">
            <input type="text" id="newAuthor" class="form-control mb-2" placeholder="Tác giả">
            <input type="text" id="newPrice" class="form-control mb-2" placeholder="Giá">
            <button class="btn btn-primary" onclick="addBook()">Thêm sách</button>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogin()">&times;</span>
            <h2>Đăng nhập Admin</h2>
            <input type="text" id="username" class="form-control" placeholder="Tên đăng nhập">
            <input type="password" id="password" class="form-control mt-2" placeholder="Mật khẩu">
            <button class="btn btn-primary mt-2 w-100" onclick="login()">Đăng nhập</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
